<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Event Band</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="logo d3mafo lingkaran.png" alt="Event Logo" class="logo">
            <h1>Pendaftaran Event Band</h1>
        </div>

        <form action="#" method="POST">
            <label for="band-name">Nama Band:</label>
            <input type="text" id="band-name" name="band-name" required>

            <label for="genre">Genre Musik:</label>
            <select id="genre" name="genre" required>
                <option value="">--Pilih Genre--</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="jazz">Jazz</option>
                <option value="metal">Metal</option>
                <option value="reggae">Reggae</option>
            </select>

            <label for="description">Deskripsi Band:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <button type="submit">Daftar Sekarang</button>
        </form>
    </div>
</body>
</html>
